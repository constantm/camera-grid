services:
  camera-grid:
    container_name: camera-grid
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./manifest.json:/usr/share/nginx/html/manifest.json:ro
      - ./sw.js:/usr/share/nginx/html/sw.js:ro
      - ./icon.svg:/usr/share/nginx/html/icon.svg:ro
      - ./icon-192.png:/usr/share/nginx/html/icon-192.png:ro
      - ./icon-512.png:/usr/share/nginx/html/icon-512.png:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frigate_default

networks:
  frigate_default:
    external: true
